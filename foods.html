<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/foods.css">
    <title>Sanchez burgers </title>
</head>
<body>
 <div class="main-page">
      <header>
        <h2 class="logo">Sanchez</h2>
        <nav class="navigation">
            <a href="#Home">Home</a>
            <a href="#About">About</a>
            <a href="#">Product</a>
            <a href="#">Contact</a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>

    <div class="wrapper" id="Home">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="log-Register">
                    <p>Don't have a account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div> 
    </div>
</div>
                                          <!---Homepage-->
 <div class="products-section" id="About">
    <h2>Start Your <span>Order Today</span></h2>
    <div class="products-list">
        <div class="product">
            <div class="hover-details"></div>
            <div class="burger-container">
                <div class="image-container">
                    <img src="assets/products-classic-burger.png" alt="classic burger">
                </div>
                <p>Classic <span>Burger</span></p>
            </div>
            <div class="price-container">
                <p>PHP 45.00</p>
                <div class="image-container">
                    <img src="./assets/products-cart-icon.png" alt="cart icon">
                </div>
            </div>
        </div>
        <div class="product">
            <div class="burger-container">
                <div class="image-container">
                    <img src="assets/products-grilled-burger.png" alt="classic burger">
                </div>
                <p>Beef Cheese <span>Burger</span></p>
            </div>
            <div class="price-container">
                <p>PHP 85.00</p>
                <div class="image-container">
                    <img src="./assets/products-cart-icon.png" alt="cart icon">
                </div>
            </div>
        </div>
        <div class="product">
            <div class="burger-container">
                <div class="image-container">
                    <img src="assets/products-bbq-burger.png" alt="classic burger">
                </div>
                <p>Barbecue <span>Burger</span></p>
            </div>
            <div class="price-container">
                <p>PHP 68.00</p>
                <div class="image-container">
                    <img src="./assets/products-cart-icon.png" alt="cart icon">
                </div>
            </div>
        </div>

        <div class="product">
            <div class="burger-container">
                <div class="image-container">
                    <img src="assets/products-crispy-burger.png" alt="classic burger">
                </div>
                <p>Crispy <span>Burger</span></p>
            </div>
            <div class="price-container">
                <p>PHP 50.00</p>
                <div class="image-container">
                    <img src="./assets/products-cart-icon.png" alt="cart icon">
                </div>
            </div>
        </div>

        <div class="product">
            <div class="burger-container">
                <div class="image-container">
                    <img src="assets/products-flame-grilled-burger.png" alt="classic burger">
                </div>
                <p>Flame Grilled <span>Burger</span></p>
            </div>
            <div class="price-container">
                <p>PHP 100.00</p>
                <div class="image-container">
                    <img src="./assets/products-cart-icon.png" alt="cart icon">
                </div>
            </div>
        </div>

        <div class="product">
            <div class="burger-container">
                <div class="image-container">
                    <img src="assets/products-grill-burger.png" alt="classic burger">
                </div>
                <p>Cheese <span>Burger</span></p>
            </div>
            <div class="price-container">
                <p>PHP 80.00</p>
                <div class="image-container">
                    <img src="./assets/products-cart-icon.png" alt="cart icon">
                </div>
            </div>
        </div>
    </div>
 </div>
</body>
</html>
